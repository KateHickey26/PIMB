<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<body>
grid-container {
  display: grid;
  grid-column-gap: 50px;
}
<div class="grid-container">
    <div class="grid-item">1
        <h1><span class="label label-default">My Account</span></h1>
        <h2><img src= "" class="img-fluid img-thumbnail" alt="My Profile Picture"/></h2>
    </div>
    <div class="grid-item">5
        <div>>
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>
            <br/>
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
            <br/>
            <button type="submit">Login</button>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
        </div>
    </div>
   <div class="grid-item">6
        <div class="row justify-content-end">
            <button class="button">My Account</button>
        </div>
        <div class="row justify-content-end">
            <button class="button">My Bookings</button>
        </div>
    </div>
</div>
<div class="row">
    <button class="btn btn-primary my-2 px-2"> My Favourites</button>
    <button class="btn btn-primary my-2 px-2"> My Bookings</button>
    <button class="btn btn-primary my-2 px-2"> My Reviews</button>
</div>
</body>
</html>
