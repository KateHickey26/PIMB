{% extends 'inspeakers/base.html' %}
{% load staticfiles %}
{% block title_block %}
Homepage
{% endblock %}
{% block body_block %}
    <div class="container" name="main body" >
        <div class="row mt-4">
            <div class="col-9">
                <h1>Welcome! to ---!</h1>
                <ul>Find your next motivation speakers.</ul>
                <div name="list">
                    <div class="card mb-3" style="max-width: 720px;">
                        <div class="row no-gutters">
                            <div class="col-md-5" style="overflow: hidden; position: relative; height: 200px;">
                                    <img src="{% static 'images/speakertest2.jpg'%}" class="card-img" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                            </div>
                            <div class="col-md-7">
                                <div class="card-body">
                                <h5 class="card-title">Name</h5>
                                <p class="card-text">Description</p>
                                <a href="#" class="card-link">Link</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="row justify-content-center">
                    <button class="btn btn-primary my-2 px-2">My Account</button>
                </div>
                <div class="row justify-content-center">
                    <button class="btn btn-primary my-2 px-2">My Booking</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
