{% extends 'inspeakers/base.html' %}
<!-- we could also add {% load staticfiles %} here
    to have the graphics needed for the page -->

{% block title_block %}
Speaker profile
{% endblock %}

{% block body_block %}
<div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <form id="login_form" method="post" action="{% url 'inspeakers:sign_up' %}">
        <label for="uploadingImages"><b>Upload profile picture</b></label>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <image id="profileImage" src="http://lorempixel.com/100/100"/>
        <input id="imageUpload" type="file"
               name="profile_photo" placeholder="Photo" required="" capture>
        <br/>
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>
        <br/>
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
        <br/>
        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
        <br/>
        <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>
        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
        <div class="clearfix">
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel
            </button>
            <button type="submit" class="signupbtn">Sign Up</button>
        </div>
    </form>
</div>


{% endblock %}
