<div id="thanks" style="display: none;">
        <h4>Thank you for submitting your comment!</h4>
</div>
<form id="add_review" method="post">
    {% csrf_token %}
    {{ form.content }}
    <span class ="email">
    Enter your email address:
    {{ form.email }}

    {% with rating_type='form_rating' rating_style='big' rating_initial=form.rating.value %}
        {% include 'inspeakers/starrating.html' %}
    {% endwith %}
    <span class= "ar_reviewsubmit"> <a id='add-review-btn' class='ginthusiasm-button'><span>Save Review</span></a></span>
</form>
